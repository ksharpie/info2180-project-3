<!DOCTYPE html>
<html>
    <head>
        <title>Cheapo Mail Service createMessage</title>
        
        <link href="schema.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<script src="schema.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="menuButtons">
            <button id="logout">Logout</button>
            
            <button id="cancel">Cancel</button>
            
            <button id="sendMessage">Send</button>
        </div>
        
        <div id="errorMessage">
            
        </div>
        
        <div id="message">
            <div id="message-recipient">
                Recipient: <input type="text" name="recipient" id="recipient"/>
            </div>
            <div id="message-date">
                Date: <input type="text" name="date" id="date"/>
            </div>
            <div id="message-subject">
                Subject: <input type="text" name="subject" id="subject"/>
            </div>
            <div id="message-body">
                Body: <input type="text" name="body" id="body"/>
            </div>
        </div>
    </body>
</html>
